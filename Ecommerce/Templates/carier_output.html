<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(185, 209, 233);
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(173, 168, 168, 0.49);
        }
        .return-home {
            text-align: center;
            margin-top: 20px;
        }
        .return-home a {
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .return-home a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Carrier Requests</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Job Title</th>
                    <th>Experience</th>
                    <th>Qualification</th>
                </tr>
            </thead>
            <tbody>
                {% for carrier in carier_list %}
                <tr>
                    <td>{{ carrier.id }}</td>
                    <td>{{ carrier.job_Title }}</td>
                    <td>{{ carrier.experience }}</td>
                    <td>{{ carrier.qualification }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No data available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <div class="return-home">
        <a href="/">Return Home</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
