<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .update-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .update-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>

<body>

    <h1>Products List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        {% for i in products %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.description }}</td>
            <td>
                <a href="{% url 'product_delete' i.id %}" class="delete-btn"
                    onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
            <td>
                <a href="{% url 'product_update' i.id %}" class="update-btn"
                    onclick="return confirm('Are you sure you want to update this product?')">Update</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" style="text-align: center;">No suggestions found.</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
